{% extends "layout.html" %}
{% block content %}
<h1> Index </h1>
<form action="upload/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1> Upload data </h1>
  <div class="info">
    <input type= "file" name="file" id="file"  accept=".csv" multiple> 
  <button type="submit">UPLOAD</button>
</form>

{% endblock %}
